<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
	<title>Document</title>
	{% block head %}
		
	{% endblock %}
</head>
<body class="flex flex-col h-screen">
<header class="bg-red-400">
<nav class="">
	<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
	  <div class="flex items-center space-x-3 rtl:space-x-reverse">
		  <span class="self-center">Починим!</span>
    </div>
	  <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
		  <span class="sr-only">открыть главное меню</span>
		  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
			  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
		  </svg>
	  </button>
	  <div class=" bg-red-400 hidden w-full md:block md:w-auto" id="navbar-default">
		<ul class=" flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
		  <li>
			{% if is_auth %}
			<a href="{{url_for('user_statements')}}" class="block py-2 px-3md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Заявки</a>
			{% else %}
			<a href="{{url_for('login')}}" class="block py-2 px-3md:bg-transparent md:text-main md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Войти</a>
			{% endif %}
		  </li>
		  <li>
			<a href="{{url_for('add_statement')}}" class="block py-2 px-3 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Написать заявку</a>
		  </li>
		</ul>
	  </div>
	</div>
  </nav>  
</header>

<main class="flex-grow">
{% block content %}{% endblock %}
</main>	

<footer class="bg-white dark:bg-gray-900">
    <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
        <div class="md:flex md:justify-between">
          <div class="mb-6 md:mb-0">
              <div class="flex items-center">
                  <span class="self-center font-semibold">Починим!</span>
              </div>
          </div>
      </div>

      </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
